<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Contact Form #3</h1>
        </div>
        <div class="info">
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <p class="subinf">
                <h3>Address:198 West 21th Street,<br> Suite 721 New York NY 10016</h3>
                </p>
            </div>
            <div class="phone">
                <i class="fa-solid fa-phone"></i>
                <h3 class="aa">Phone:</h3>
                <span class="subinfo">
                    <h3>+ 1235 2355 98</h3>
                </span>

            </div>
            <div class="email">
                <i class="fa-solid fa-paper-plane"></i>
                <h3 class="aa">Email:</h3>
                <span class="subinfo">
                    <h3>info@yoursite.com</h3>
                </span>
            </div>
            <div class="website">
                <i class="fa-solid fa-earth-asia"></i>
                <h3 class="aa">Website:</h3>
                <span class="subinfo">
                    <h3>yoursite.com</h3>
                </span>
            </div>
        </div>
        <div class="contact">
            <form action="" id="form-contact">
                <h1 class="form-heading">Contact us</h1>
                <div class="form-group">
                    <p>FULL NAME</p>
                    <input type="text" class="form-name" placeholder="Name">
                </div>
                <div class="form-group">
                    <p>EMAIL ADDRESS</p>
                    <input type="text" class="form-email" placeholder="Email">
                </div>
                <div class="form-group">
                    <p>SUBJECT</p>
                    <input type="text" class="form-subject" placeholder="Subject">
                </div>
                <div class="form-group">
                    <p>MESSAGE</p>
                    <textarea class="form-message" placeholder="Message"></textarea>
                </div>
                <input type="submit" value="Send Message" class="form-submit">
            </form>
            <div class="main_img">
                <img src="https://cdn.webshopapp.com/shops/279109/files/379032177/550x360x2/usuals-fotodruck-auf-glas-80x120-hc2452.jpg"
                    alt="main">

            </div>
        </div>

    </div>


</body>

</html>
